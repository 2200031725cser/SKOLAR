<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Link Example</title>
</head>
<body>
    <h1>Beautiful Landscape</h1>
    <figure>
        <img src="pic.png" alt="A beautiful landscape" width="600" height="400">
        <figcaption>A breathtaking view of a mountain landscape during sunset.</figcaption>
    </figure>
    <p>Source: <a href="pic.png" target="_blank">Image Source</a></p>
</body>
</html>
