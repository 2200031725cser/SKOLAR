<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Example</title>
</head>
<body>
    <h1>HTML Media Example</h1>
    
    <section>
        <h2>Audio Player</h2>
        <p>This is an audio player that plays a sample audio file. Use the controls to play, pause, or adjust the volume.</p>
        <audio controls>
            <source src="Leo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    
    <section>
        <h2>Video Player</h2>
        <p>This is a video player that plays a sample video file. Use the controls to play, pause, or adjust the volume.</p>
        <video controls width="600">
            <source src="leo.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
    
</body>
</html>
